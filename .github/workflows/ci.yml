name: Build it and test it
# This workflow is triggered on pushes to the repository.
on: 
  push:
    branches-ignore:
      - "feature/*"  # don't run build/test against a feature branch -- no SLA there
  pull_request:
    branches-ignore:
      - "feature/*"

jobs:
  build:
    name: Grand Build
    runs-on: ubuntu-latest

    steps:
      - name: Show event
        run: echo 'Event-> ${{github.event}}'

      - name: Show base ref
        run: echo 'base_ref-> ${{github.base_ref}}'

      - name: Show head ref
        run: echo 'head_ref-> ${{github.head_ref}}'

      - name: Show ref
        run: echo 'ref-> ${{github.ref}}'

      - name: Show event name
        run: echo 'ref-> ${{github.event_name}}'
